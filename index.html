    <h1>File Loader</h1>
    <div>
        
        <div>
            <span class="btn">
                <label for="picker" >

                    <td>File name</td>
                    <td>File Size</td>
                    <td>Info</td>
                </tr>
            </thead>
            <tbody id="listing" >

            </tbody>
        </table>

    </div>
